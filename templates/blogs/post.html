{% extends 'blogs/base.html' %}
{% load static %}

{% block content %}
<div id="index_top" class="post">
    <div id="top_catch">
        {% include 'blogs/catch.html' %}
    </div>
    <div class="pick_up effect">
        <div id="content_title"> {{ content_title }} </div>
        <div class="form_area" id="content">
            <form method="post" action="{% url 'blog:post' %}">
                {% csrf_token %}
                <div class="form-group post" id="title">
                    {{ form.title }}
                    <label class="label" for="{{ form.title.id_for_label }}">{{ form.title.label }}:</label>
                </div>
                <div class="form-group post" id="upload">
                    {{ upload_form.file }}
                    <input type="submit" value="送信" form="upload_form">
                </div>
                <div class="form-group post" id="text">
                    {{ form.text }}
                </div>
                <div class="form-group post" id="buttton">
                    <input class="form-btn" type="preview" value="プレビュー" />
                    <input class="form-btn" type="draft" value="下書き保存する" />
                    <input class="form-btn" type="submit" value="投稿する" />
                </div>
            </form>
            <form action="{% url 'blog:upload' %}" method="POST" enctype="multipart/form-data" id="upload_form">
                {% csrf_token %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
